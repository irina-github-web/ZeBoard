.video_preview:hover:after{
  content: attr(data-tooltip-mouseover);
  display: -webkit-flex;
  display: flex;
  -webkit-justify-content: center;
  justify-content: center;
  position: absolute;
  bottom: 120%;
  left: -60px;
  background: #000;
  padding: 15px;
  width: 250px;
  border-radius: 2px;
  color: #fff;
  z-index-9;
}
.video_preview:hover:before{
  border: solid;
  border: 14px solid rgba(0,0,0,.9);
  border-color: #000 transparent transparent transparent;
  content: "";
  left: 45%;
  top: -23px;
  position: absolute;
}
  .video_preview:hover:before,
  .video_preview:hover:after {
  -webkit-animation-name: slideTooltip;
  -webkit-animation-duration: .25s;
  -webkit-animation-timing-function: ease;
  animation-name: slideTooltip;
  animation-duration: .25s;
  animation-timing-function: ease;
  }
